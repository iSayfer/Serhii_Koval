<script>
	//57.	Дан массив. Заменить все числа, меньшие последнего элемента массива, на первый элемент.
	let arr = [5, 90, 25, 41, 52, 64, 1, 82]
	arr.forEach((val, i, arr) => {
		if (val < arr[arr.length - 1])
			return arr[i] = arr[0]
	})
	document.write(arr)
</script>
