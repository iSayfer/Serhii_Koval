<script>
	//1.1	Задача. Відсортувати масив імен за останньою літерою.
	let arr = ['Anna', 'Petro', 'Ivan', 'Vasya', 'Ira']
	let sortFn = function (a, b) {
		if (a[a.length - 1] < b[b.length - 1]) return -1;
		if (a[a.length - 1] > b[b.length - 1]) return 1;
		if (a[a.length - 1] == b[b.length - 1]) return 0;
	}
	arr.sort(sortFn)
	document.write(arr)


</script>
