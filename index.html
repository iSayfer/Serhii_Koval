<script>
	//2.2	Задача. Дано масив цін. Для усіх товарів, які дорожчі за 1000грн дати знижку 20% (помножити на 0.8), а для усіх інших товарів – надати 5 % знижки (помножити на 0.95).
	let arr = [2222, 1532, 555, 6565, 444, 4574]
	arr.forEach((val, i, arr) => {
		if (val > 1000)
			return arr[i] *= 0.8
		else
			return arr[i *= 0.95]
	})
	document.write(arr)



</script>
