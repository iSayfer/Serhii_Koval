<script>
	//Задача 1. Дано масив цілих чисел. Кожне від’ємне число замінити на 0.
	let arr = [4, -2, 5, -1, 7]
	arr.forEach((val, i, arr) => {
		if (val < 0)
			arr[i] = 0
	})
	document.write(arr)

</script>
