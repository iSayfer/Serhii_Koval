<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<title>Завдання</title>
</head>
<script>
	//58.	Поменять местами наибольший и наименьший элементы массива.
	let arr = [5, 90, 25, 41, 52, 64, 1, 82]
	document.write(`${arr} <br>`)

	let max = arr.reduce((prevMax, val, i, arr) => {
		if (val > prevMax)
			return val
		else
			return prevMax
	})
	let min = arr.reduce((prevMin, val, i, arr) => {
		if (val < prevMin)
			return val
		else
			return prevMin
	})
	arr.forEach((val, i, arr) => {
		if (val === max)
			arr[i] = min
		if (val === min)
			arr[i] = max
	})
	document.write(arr)
</script>
